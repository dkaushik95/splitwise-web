<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f5f5"/>
  
  <!-- Restaurant interior background -->
  <rect x="0" y="400" width="800" height="200" fill="#8B4513"/>
  <rect x="0" y="350" width="800" height="50" fill="#654321"/>
  
  <!-- Table -->
  <rect x="200" y="300" width="400" height="20" fill="#8B4513"/>
  <rect x="220" y="320" width="20" height="80" fill="#654321"/>
  <rect x="560" y="320" width="20" height="80" fill="#654321"/>
  
  <!-- People silhouettes -->
  <!-- Person 1 (left) -->
  <circle cx="250" cy="250" r="25" fill="#333"/>
  <rect x="235" y="275" width="30" height="60" fill="#333"/>
  
  <!-- Person 2 (center-left) -->
  <circle cx="350" cy="250" r="25" fill="#555"/>
  <rect x="335" y="275" width="30" height="60" fill="#555"/>
  
  <!-- Person 3 (center-right) -->
  <circle cx="450" cy="250" r="25" fill="#777"/>
  <rect x="435" y="275" width="30" height="60" fill="#777"/>
  
  <!-- Person 4 (right) -->
  <circle cx="550" cy="250" r="25" fill="#999"/>
  <rect x="535" y="275" width="30" height="60" fill="#999"/>
  
  <!-- Check/bill being delivered -->
  <rect x="650" y="280" width="80" height="100" fill="white" stroke="#333" stroke-width="2"/>
  <rect x="660" y="290" width="60" height="8" fill="#333"/>
  <rect x="660" y="310" width="40" height="8" fill="#666"/>
  <rect x="660" y="330" width="50" height="8" fill="#666"/>
  <rect x="660" y="350" width="30" height="8" fill="#666"/>
  
  <!-- Server's hand -->
  <ellipse cx="680" cy="270" rx="15" ry="8" fill="#FFB6C1"/>
  
  <!-- Food items on table -->
  <ellipse cx="300" cy="310" rx="20" ry="15" fill="#FFD700"/>
  <ellipse cx="400" cy="310" rx="25" ry="18" fill="#FF6347"/>
  <ellipse cx="500" cy="310" rx="22" ry="16" fill="#32CD32"/>
  
  <!-- Drinks -->
  <rect x="280" y="290" width="8" height="20" fill="#87CEEB"/>
  <rect x="420" y="290" width="8" height="20" fill="#FF69B4"/>
  <rect x="520" y="290" width="8" height="20" fill="#98FB98"/>
  
  <!-- Ambient lighting -->
  <circle cx="400" cy="100" r="80" fill="url(#light)" opacity="0.3"/>
  
  <!-- Light gradient -->
  <defs>
    <radialGradient id="light">
      <stop offset="0%" stop-color="#FFFFE0"/>
      <stop offset="100%" stop-color="#FFFFE0" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Text overlay -->
  <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#333" opacity="0.7">
    Friends at Restaurant
  </text>
  <text x="400" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#666" opacity="0.7">
    Check arriving
  </text>
</svg>
